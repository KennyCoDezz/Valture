<head>
    <link rel="stylesheet" href="assets/css/setting.css">
    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
</head>
<body>
    <header class="title">
        <div class="container">
            <a href=""><i class="fa-solid fa-arrow-left"></i>Back</a>
            <h1 class="page_title">Settings</h1>
        </div>
    </header>
    
    <section class="settings-editor">
        <div class="wrapper">
            <div class="slots-wrapper">
                <span>no. of slots of books to borrow per user</span>
                <form action="">
                    <input
                    type="text"
                    placeholder="Enter number..."
                    onkeypress="return onlyNumberKey(event)">
                    <input type="submit" value="Save">
                </form>
            </div>
            <div class="return_time-wrapper">
                <span>time limit of borrowed books</span>
                <form action="">
                    <select id="format" value="">
                        <option value="" selected>--Select an option--</option>
                        <option value="yes">Hours</option>
                        <option value="no">Days</option>
                        <option value="no">Week</option>
                    </select>
                    <input
                    type="text"
                    placeholder="Enter number..."
                    onkeypress="return onlyNumberKey(event)">
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </section>
</body>
<script>
    function onlyNumberKey(evt) {
          
          // Only ASCII character in that range allowed
          var ASCIICode = (evt.which) ? evt.which : evt.keyCode
          if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
              return false;
          return true;
      }
</script>
