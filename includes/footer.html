<script>
    function openLink(id) {

        if (id == "facebook") {
            window.open("https://www.facebook.com");
        } else if (id == "instagram") {
            window.open("https://www.instagram.com");
        } else if (id == "twitter") {
            window.open("https://www.twitter.com");
        } else if (id == "linkedin") {
            window.open("https://linkedin.com");
        }
    }
</script>
