<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="practice.css">
    <title>Document</title>
</head>
<body>
    <section class="support_local">
        <div class="section-wrapper">
            <div class="section-title">
                <h2>#supportlocal</h2>
            </div>
        </div>
        <div class="support_local-list">
            <div class="carousel-support_local">
                <div class="carousel__support_local carousel__support_local--visible">
                    <div>
                        <img src="assets/images/1.jpg" alt="">
                        <a href="#">Book Title<br>Author Name</a>
                    </div>
                    <div>
                        <img src="assets/images/1.jpg" alt="">
                        <a href="#">Book Title<br>Author Name</a>
                    </div>
                    <div>
                        <img src="assets/images/1.jpg" alt="">
                        <a href="#">Book Title<br>Author Name</a>
                    </div>
                    <div>
                        <img src="assets/images/1.jpg" alt="">
                        <a href="#">Book Title<br>Author Name</a>
                    </div>
                </div>
                <div class="carousel__support_local">
                    <div>
                        <img src="assets/images/1.jpg" alt="">
                        <a href="#">Book Title1<br>Author Name</a>
                    </div>
                    <div>
                        <img src="assets/images/1.jpg" alt="">
                        <a href="#">Book Title<br>Author Name</a>
                    </div>
                    <div>
                        <img src="assets/images/1.jpg" alt="">
                        <a href="#">Book Title<br>Author Name</a>
                    </div>
                    <div>
                        <img src="assets/images/1.jpg" alt="">
                        <a href="#">Book Title<br>Author Name</a>
                    </div>
                </div>
                <div class="support_local__actions">
                    <button id="support_local__button--prev" aria-label="Previous slide"><</button>
                    <button id="support_local__button--next" aria-label="Next slide">></button>
                </div>
            </div>
        </div>
        <div class="link">
            <a href="#">View More</a>
        </div>
    </section>

    <script>
        let slidePosition5 = 0;
        const slides5 = document.getElementsByClassName('carousel__support_local');
        const totalSlides5 = slides5.length;

        
        document.
            getElementById('support_local__button--next')
            .addEventListener("click", function() {
                moveToNextSlide5();
        });
        document.
            getElementById('support_local__button--prev')
            .addEventListener("click", function() {
                moveToPrevSlide5();
        });

        function updateSlidePosition5() {
        for (let slide of slides5) {
            slide.classList.remove('carousel__support_local--visible');
            slide.classList.add('carousel__support_local--hidden');
        }

            slides5[slidePosition5].classList.add('carousel__support_local--visible');
        }

        function moveToNextSlide5() {
        if (slidePosition5 === totalSlides5 - 1) {
            slidePosition5 = 0;
        } else {
            slidePosition5++;
        }

            updateSlidePosition5();
        }

        function moveToPrevSlide5() {
        if (slidePosition5 === 0) {
            slidePosition5 = totalSlides5 - 1;
        } else {
            slidePosition5--;
        }

            updateSlidePosition5();
        }
    </script>
</body>
</html>
